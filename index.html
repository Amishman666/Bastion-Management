<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bastion - Ultimate TTRPG Management</title>
    
    <!-- External Dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Local Stylesheets -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/sections.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <!-- Login Screen Container -->
    <div id="loginScreen" class="login-container">
        <!-- Login content will be loaded here -->
    </div>

    <!-- Main Application Container -->
    <div id="mainApp" class="app-container">
        <!-- Top Navigation -->
        <nav id="topNav" class="top-nav">
            <!-- Navigation content will be loaded here -->
        </nav>

        <!-- GM Dashboard -->
        <div id="gmDashboard" class="gm-dashboard">
            <!-- GM dashboard content will be loaded here -->
        </div>

        <!-- Player Dashboard -->
        <div id="playerDashboard" class="player-dashboard">
            <!-- Player dashboard content will be loaded here -->
        </div>

        <!-- Shared Bastion Sections -->
        <div id="sectionsContainer" class="sections-grid">
            <!-- Section cards will be dynamically generated -->
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification" class="notification"></div>

    <!-- JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
    
    <!-- Fallback for browsers without module support -->
    <script nomodule>
        alert('Your browser does not support ES6 modules. Please update your browser.');
    </script>
</body>
</html>
